<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>-->
    <script src="js/jquery-1.10.1.js" type="text/javascript" ></script>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url : "queryHouse",//请求地址
                dataType : 'json',//数据格式
                type : "post",//请求方式
                data :{},
                async : false,//是否异步请求
                success : function(result) {//如何发送成功
                    if (result) {
                        var content = "";
                        for (var i = 0; i < result.length; i++) {
                            content += "<div id=\"listHouse\">\n" +
                                "    <!--第一栏房子-->\n" +

                                "        <div class=\"content\">\n" +
                                "\n" +
                                "            <div class=\"content-left\">\n" +
                                "                <div id=\"outer\">\n" +
                                "                    <!--房屋图片-->\n" +
                                "                    <ul id=\"imgList\">\n" +
                                "                        <li><img src=\"result[i].area\" alt=\"\" width=\"200px\" height=\"300px\"></li>\n" +
                                "                    </ul>\n" +
                                "                </div>\n" +
                                "            </div>\n" +
                                "\n" +
                                "            <div class=\"content-right\">\n" +
                                "                <div class=\"content-right-top\">\n" +
                                "                    <p class=\"one\"><a href=\"#\">result[i].houseName</a></p>\n" +
                                "                    <p class=\"two\">result[i].houseType </p>\n" +
                                "                    <span><img src=\"result[i].image\" alt=\"\"><p class=\"three\">result[i].area</p></span>\n" +
                                "                    <p class=\"four\"> </p>\n" +
                                "                </div>\n" +
                                "\n" +
                                "                <div class=\"content-right-bottom\">\n" +
                                "                    <p class=\"five\">result[i].rentPrice</p>\n" +
                                "                    <p class=\"photo\">业主出租</p>\n" +
                                "                    <p class=\"six\"><a href=\"#\">查看详情</a> </p>\n" +
                                "                </div>\n" +
                                "            </div>\n" +
                                "\n" +
                                "        </div>\n" +

                                "</div>"
                        }
                        $("#listHouse").html(content);
                    }
                }
            })
        })
    </script>
</head>
<body>
<table  id="tb" width="80%" border="1" cellspacing="0" cellpadding="0"  align="center" >
    <tr>
        <%--   <th align="center"><input name="checked" type="checkbox" /></th>--%>
        <th align="center">ID</th>
        <th align="center">Name</th>
        <th align="center">Password</th>
        <th align="center">Phone</th>
        <th align="center">Address</th>
    </tr>
</table>
</body>
</html>
